                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"

                    <div class="loading" id="loading">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </label>
            </div>


            <div class="pro-inputs">
                <!-- <p class="name-text">Name:</p> -->
                
                   <input type="text" class="flip-card__input name-input" placeholder="your name">
                   <span class="error-name">
                    Atleast 4 characters
                   </span>
                <!-- <p class="name-text">Email:</p> -->
                <span><input type="text" class="flip-card__input email-input"></span>
                <button class="flip-card__btn" id="update">Confirm!</button>

            </div>
            </div>
        </div>
